<div class='tripModules'>
    
    <div class='descriptionBox'>
        <h3>Trip Description</h3>
        <div class='upload' ng-hide='visible'>
            <div class='description-form' ng-show='descriptionEditor'>
                <textarea rows="7" cols="50" type='text' placeholder="Write a little something about your trip..." ng-model='tripDescription'></textarea>
                <a ng-click='toggleDescription(); toggleEditor()' href=''>POST DESCRIPTION</a>
            </div>
            <br>
            <a ng-click='toggleEditor()' href='' ng-hide='descriptionEditor'>ADD DESCRIPTION</a>
        </div>
        <div class='description' ng-show='visible'>
            <p ng-click='toggleEditor(); toggleDescription()'>{{ tripDescription }}</p>
<!--            <i ng-click='toggleDescription()' class="fa fa-pencil-square-o"></i>-->
        </div>
    </div>
    
    <div class='photoBox'>
        <h3>Photo Gallery</h3>
        <a href='#'>ADD PHOTOS</a>
<!--        <input ng-model="file" type="file"></input>-->
        
        <div class='gallery'>
            <img src='http://www.nationalgeographic.com/adventure/0510/photos/Jpegs/NewZealand.jpg'/>
            <img src='http://www.aatravel.co.nz/images/v2/accommodation_carousel/Backpacker-accommodation-in-New-Zealand.jpg'/>
            <img src='http://www.virtualoceania.net/newzealand/photos/mountains/mtcook/nz0275.jpg'/>
            <img src='http://thesuiteworld.com/wp-content/uploads/2011/06/Hobbiton-Matamata-NewZealand-hobbit-house.jpg'/>
            <img src='http://www.earthporm.com/wp-content/uploads/2015/06/new-zealand-scenery-129-2.jpg'/>
            <img src='http://www.nationsencyclopedia.com/photos/new-zealand-1341.jpg'/>
        </div>
    </div>
    
</div>
